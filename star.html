<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>✨夜晚的星空，美么⭐️</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <section>
        <canvas id='myCanvas' style="border: 1px solid #aaa;display: block">
            您的浏览器不支持canvas。。。
        </canvas>
    </section>
    
    <script>
        window.onload = function() {
            var myCanvas = document.getElementById('myCanvas')
            myCanvas.width = document.documentElement.clientWidth
            myCanvas.height = document.documentElement.clientHeight

            var context = myCanvas.getContext('2d')

            // context.fillStyle = 'black'
            // context.fillRect(0, 0 , myCanvas.width, myCanvas.height)

            function render() {
                //清空画布内容
                context.clearRect(0,0, myCanvas.width, myCanvas.height)

                context.fillStyle = '#0e142b'
                context.fillRect(0, 0 , myCanvas.width, myCanvas.height)
                for(var i = 0; i< 100; i++) {
                    var r = Math.random() * 10 + 10
                    var x = Math.random() * myCanvas.width
                    var y = Math.random() * myCanvas.height
                    var a = Math.random() * 360

                    drawStar(context, x, y, r, a)
             }
            //  window.requestAnimationFrame(render)
            }
            
            // render()
            setInterval(render,1000)
            // window.requestAnimationFrame(render)

            /**
            * r 内圆的半径,默认外圆的一半， R外圆的半径
            * x x轴偏移量 ， y y轴偏移量
            * rot 旋转角度
            */
           function drawStar(cxt, x, y, R, rot) {
            

            // 状态的保存    
            context.save()
            // 。。。操作画布 
            context.translate(x, y)
            context.rotate(rot/180 * Math.PI)
            context.scale(R, R)

            starPath(cxt)  
            context.fillStyle = '#fb3'
            // context.strokeStyle = '#fa5'
            
            // context.lineWidth = 3
            // context.lineJoin = 'round'

            context.fill()
            // context.stroke()

            // 状态的恢复
            context.restore()
           } 
           // 标准的五角星
           function starPath( cxt ) {
                context.beginPath()
            
                for(var i=0; i< 5; i++) {
                    context.lineTo( Math.cos((18 + i*72 ) / 180 * Math.PI),
                                    -Math.sin((18 + i*72 ) / 180 * Math.PI))

                    context.lineTo( Math.cos((54 + i*72 ) / 180 * Math.PI) * 0.5,
                                -Math.sin((54 + i*72 ) / 180 * Math.PI) * 0.5) 
                }

                context.closePath()
           }
        }
    </script>
</body>
</html>
